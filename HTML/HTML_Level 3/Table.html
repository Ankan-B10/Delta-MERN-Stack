<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table In HTML</title>
</head>
<body>
    <!--thead, tbody, tfoot are sementics in table-->
    <table border="black";>
        <caption>Food Menu</caption>
        <!--Table Header-->
        <thead>
            <tr>
                <th>ITEM</th>
                <th>PRICE</th>
            </tr>
        </thead>
            <!--Table Body-->
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
             </tr>
             <tr>
                 <td>Samosa</td>
                 <td>12</td>
             </tr>
             <tr>
                 <td>Chips</td>
                 <td>20</td>
             </tr>
        </tbody>
        
    </table>
</body>
</html>
