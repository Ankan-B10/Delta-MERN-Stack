<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Qs 9</title>
  </head>
  <body>
    <h3>Recreate thr following form with suitable elements & input types</h3>
    <h2>Registration Form</h2>
    <form action="/action">
      <div>
        <input type="text" id="name" placeholder="First Name" name="name" />
        <input type="text" id="title" name="title" placeholder="Last Name" />
      </div>
      <div>
        please select gender
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
      </div>
      <br />
      <div>
        Do you agree to all terms of service?
        <input type="checkbox" name="agree" id="agree" />
        <label for="agree">Yes, I agree</label>
      </div>
      <button>Register</button>
    </form>
  </body>
</html>
