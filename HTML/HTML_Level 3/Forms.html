<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms HTML</title>
</head>
<body>
    <!-- action attribute is used to define what action needs when a form is submitted -->
    <form action="/action">
    <!-- INPUT-(Form element)-->
     Username 
     <input type="text">
      <br>
      Password
      <input type="password">
      <br>
      Number
      <input type="number">
      <br>
      Time
      <input type="time">
      <br>
      Date
      <input type="date">
    </form>
</body>
</html>
