<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 3 Assigment Qs 3</title>
  </head>
  <body>
    <h2>Recreate the following table using HTML :</h2>
    <form action="/contact">
      <h2>Feedback Form</h2>
      <div>
        <label for="name">Name : </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Write your name"
        />
        <br />
        <br />
        <label for="email">Email : </label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Write your email address"
        />
      </div>
      <div>
        <label for="message">Message : </label>
        <br />
        <textarea
          name="message"
          id="message"
          cols="50"
          rows="10"
          placeholder="Enter your message here"
        ></textarea>
      </div>
      <div>
        <input type="radio" name="rate" id="1" value="one" />
        <label for="rate">1</label>
        <br />
        <input type="radio" name="rate" id="2" value="two" />
        <label for="rate">2</label>
        <br />
        <input type="radio" name="rate" id="3" value="three" />
        <label for="rate">3</label>
        <br />
        <input type="radio" name="rate" id="4" value="four" />
        <label for="rate">4</label>
        <br />
        <input type="radio" name="rate" id="5" value="five" />
        <label for="rate">5</label>
      </div>
      <br />
      <button>Send your message!</button>
    </form>
  </body>
</html>
