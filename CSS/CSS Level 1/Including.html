<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Level 1</title>
    <!--Style include in Html document-->
    <!--For big projects when we have many Html doc file then it not possible to do style for each indivisual -->
    <style>
      h1 {
        color: yellow;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <!--Inline Style in Html file-->
    <h2 style="color: red">Ankan Bera</h2>
    <!--Inline style big problem is every time we give style in h2 tag for every indivisual
    in big projects it was not possible to do -->
    <h2 style="color: red">Coder in C++</h2>
    <h2 style="color: red">Haldia Institute of Technology</h2>
    <p style="color: blue">I am a Student / Developer</p>
    <button style="color: blueviolet; background-color: orange">Help</button>
    <hr />
    <!--Style tag-->
    Style tag include in the head
    <h1>Ankan Bera</h1>
    <h1>Coder in C++</h1>
    <h1>Haldia Institute of Technology</h1>
  </body>
</html>
