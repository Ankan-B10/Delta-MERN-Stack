<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- * Forms :- 
1. Form Controls
2. Select
3. Checkbox & Radio
4. Layout  -->
    <div class="container">
      <h2>Form Demo</h2>
      <form>
        <!-- mb-3 means = margin-bottom-3 is default -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="password"
          />
        </div>
        <!-- Using sizing -->
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            id="address"
            class="form-control-lg"
            placeholder="enter your address"
          />
        </div>
        <h2>Form select</h2>
        <div class="mb-3">
          <select class="form-select">
            <option selected>Choose your City</option>
            <option value="1">Mumbai</option>
            <option value="2">Delhi</option>
            <option value="3">Kolkata</option>
          </select>
        </div>
        <h2>Checkbox</h2>
        <!-- normal checkbox by CSS -->
        <div class="normal mb-3">
          <input type="checkbox" id="agree" />
          <label for="agree">Agree</label>
        </div>
        <!-- Bootstrap checkbox -->
        <div class="form check mb-3">
          <input class="form-check-input" type="checkbox" id="agreebs" />
          <label for="agreebs" class="form-check-label">Agree</label>
        </div>
        <h2>Radio</h2>
        <div class="form check mb-3">
          <input
            class="form-check-input"
            type="Radio"
            id="radiobs"
            value="yes"
          />
          <label for="radiobs" class="form-check-label">Yes/No</label>
        </div>
        <h2>Radio Switch</h2>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Default switch checkbox input</label
          >
        </div>
        <h2>Form Layout</h2>
        <div class="row">
          <div class="mb-3 col">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3 col">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="password"
            />
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
