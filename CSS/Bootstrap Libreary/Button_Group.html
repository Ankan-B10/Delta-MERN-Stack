<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="How_useBootstrap.css" />
  </head>
  <body>
    <div class="container">
      <button class="btn btn-success">One</button>
      <button class="btn btn-success">Two</button>
      <button class="btn btn-success">Three</button>
    </div>
    <h3>Button in group</h3>
    <div class="btn-group">
      <button class="btn btn-success">One</button>
      <button class="btn btn-success">Two</button>
      <button class="btn btn-success">Three</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-danger">One</button>
      <button class="btn btn-success">Two</button>
      <button class="btn btn-primary">Three</button>
    </div>
    <h3>Button in group with outline</h3>
    <div class="btn-group">
      <button class="btn btn-outline-warning">One</button>
      <button class="btn btn-outline-primary">Two</button>
      <button class="btn btn-outline-danger">Three</button>
    </div>
    <!-- to include JavaScript file of bootstrap we include in body tag-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
