<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="How_useBootstrap.css">
</head>
<body>
        <h1>Button</h1>
    <button>Click me</button>
    <button class="btn btn-danger">btn one</button>
    <button class="btn btn-success">btn two</button>
    <button class="btn btn-warning">btn three</button>
    <button class="btn btn-info">btn four</button>
    <h1>Outline Button</h1>
    <button class="btn btn-outline-warning">btn three</button>
    <button class="btn btn-outline-info">btn four</button>
    <h1>Button sizes</h1>
    <button class="btn btn-danger btn-sm">btn one</button>
    <button class="btn btn-success btn-lg">btn two</button>
    <h1>Dissable state</h1>
    <button class="btn btn-danger" disabled>btn one</button>
    <h1>Button tags</h1>
    <a href="google.in" class="btn btn-dark">google search</a>
    <!-- to include JavaScript file of bootstrap we include in body tag-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
