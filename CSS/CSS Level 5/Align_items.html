<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align Items</title>
    <link rel="stylesheet" href="Align_items.css" />
  </head>
  <body>
    <h1>Align Items</h1>
    Distributes our items along the cross axis
    <div id="container">
      <div style="background-color: violet">violate</div>
      <div style="background-color: indigo">indigo</div>
      <div style="background-color: blue">blue</div>
      <div style="background-color: green">green</div>
      <div style="background-color: yellow">yellow</div>
      <div style="background-color: orange">orange</div>
      <div style="background-color: red">red</div>
    </div>
    <h1>Align Items - Baseline</h1>
    <div id="baseline">
      <div style="background-color: violet">violate</div>
      <div style="background-color: indigo">indigo</div>
      <div style="background-color: blue; height: 75px">blue</div>
      <div style="background-color: green">green</div>
      <div style="background-color: yellow">yellow</div>
      <div style="background-color: orange; height: 200px; font-size: 50px">
        orange
      </div>
      <div style="background-color: red">red</div>
    </div>
  </body>
</html>
