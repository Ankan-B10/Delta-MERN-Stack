<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Sizing</title>
    <link rel="stylesheet" href="Flex_sizing.css" />
  </head>
  <body>
    <h1>Flex Sizing</h1>
    <h2>Flex basic</h2>
    <div id="container">
      <div style="background-color: violet">violate</div>
      <div style="background-color: indigo">indigo</div>
      <div id="blue1" style="background-color: blue; ">blue</div>
      <div style="background-color: green">green</div>
      <div style="background-color: yellow">yellow</div>
      <div id="orange1" style="background-color: orange;font-size: 100px;">orange</div>
      <div style="background-color: red">red</div>
    </div>
    <hr>
    <h2>Flex Grow</h2>
    <div id="grow">
      <div style="background-color: violet">violate</div>
      <div style="background-color: indigo">indigo</div>
      <div id="blue2" style="background-color: blue; height: 75px;">blue</div>
      <div style="background-color: green">green</div>
      <div style="background-color: yellow">yellow</div>
      <div id="orange2" style="background-color: orange; font-size: 4em; height: 200px;">orange</div>
      <div style="background-color: red">red</div>
    </div>
    <hr>
    <h2>Flex Shrink</h2>
    <div id="shrink">
      <div style="background-color: violet">violate</div>
      <div style="background-color: indigo">indigo</div>
      <div id="blue3" style="background-color: blue;font-size: 10px; height: 75px;">blue</div>
      <div style="background-color: green">green</div>
      <div style="background-color: yellow">yellow</div>
      <div id="orange3" style="background-color: orange; font-size: 4em; height: 200px;">orange</div>
      <div style="background-color: red">red</div>
    </div>
  </body>
</html>
