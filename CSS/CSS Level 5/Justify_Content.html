<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content</title>
    <link rel="stylesheet" href="Justify_Content.css">
</head>
<body>
    <h1>Justify Content</h1>
    Tells how the browser distributes space between and around content items along the main-axis
    <div id="container">
      <div style="background-color: violet">violate</div>
      <div style="background-color: indigo">indigo</div>
      <div style="background-color: blue">blue</div>
      <div style="background-color: green">green</div>
      <div style="background-color: yellow">yellow</div>
      <div style="background-color: orange">orange</div>
      <div style="background-color: red">red</div>
    </div>
    <h1>Justify Content - space</h1>
    <div id="space">
      <div style="background-color: violet">violate</div>
      <div style="background-color: indigo">indigo</div>
      <div style="background-color: blue">blue</div>
      <div style="background-color: green">green</div>
      <div style="background-color: yellow">yellow</div>
      <div style="background-color: orange">orange</div>
      <div style="background-color: red">red</div>
    </div>
</body>
</html>
